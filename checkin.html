<body>
  <header class="mini-hero">
    <nav class="nav">
      <a href="index.html" class="logo">PSOMA</a>
      <ul class="menu">

    <div class="mini-hero-content">
      <h1>Check-in Emocional</h1>
      <p>Comparte tu estado diario, opcional y anónimo.</p>
    </div>
  </header>
  <main class="section checkin-detail">
    <form id="checkin-form" class="checkin-form">
      <label for="mood-select">¿Cómo te sientes hoy?</label>
      <select id="mood-select" name="mood" required>
        <option value="flujo">Flujo</option>
        <option value="ligero">Curro Ligero</option>
        <option value="vegetal">Vegetal</option>
        <option value="no_me_hables">No Me Hables</option>
      </select>
      <button type="submit" class="btn">Enviar</button>
    </form>
    <div id="checkin-response" class="response"></div>
  </main>
